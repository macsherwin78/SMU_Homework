<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">

    <div class="jumbotron text-center">
      <h1>
        <strong>Belly Button Biodiversity Dashboard</strong>
      </h1>
      <h3>Use the interactive charts below to explore the dataset</h3>
    </div>
    <div class="sigline">
      <p>David W. Jones | University of Texas at Austin : Data Analytics & Visualization |</p>
    </div>
    <div></div>
    <div class="container" style="width:1100px">
      <div class="row">
        <div class="col-md-2">
          <div class="row">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <b>
                    <strong> SELECT Sample:</strong>  
                    </b>
                  </div>
                  <div class="panel-body">
                      <select id="samplesDropdown" onchange="optionChanged(this.value)">
                        </select>
                  </div>
                </div>
          </div>
          <br>
          <div class="row">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <b>Sample Metadata</b>
              </div>
              <div class="panel-body" id="table" style="font-size:10px"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="pie">

        </div>
        <div class="col-md-4" id="gauge">

        </div>

      </div>
    </div>
      <div class="container" style="width:1000px">
        <div class="col-md-12" id="scatterPlot">
        </div>
      </div>
  </div>

  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
